<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Animation/spil om en sulten kanin og en fuld jæger">
	<title>Animation - Kaninen og jægeren</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="skjuloverflow">
	<div id="soemmaatte_knapper">

		<button id="knap_kanin_mark_hop_3">kanin hop 3</button>

	<div id="scene">

		<div id="nedtoning" class="skjult"></div>

			<div id="kanin_sprite"></div>

		<div id="sten"></div>

			<div id="jaeger_sprite">
			</div>
		</div>
		<div id="baggrund_mark"></div>
		<div id="roeg"></div>
		<div id="roeg_2"></div>
		<div id="baggrund_bjerge"></div>
		<div id="blod_splat_container">
			<div id="blod_splat_sprite"></div>

		<div id="afskudt_hovede_container">

			<div id="vindue_sprite"></div>
		</div>
		<div id="spil_infoskilt"></div>
		<div id="spil_ok_knap"></div>
		<div id="spil_gulerod_1"></div>
		<div id="spil_gulerod_2"></div>
		<div id="spil_gulerod_3"></div>
		<div id="spil_gulerod_4"></div>
		<div id="spil_gulerod_5"></div>

		<div id="spil_gulerod_7"></div>
		<div id="spil_scoreboard"></div>
		<div id="spil_timer"></div>
		<div id="taktikvalg_skilt" class="skjult">
			<div class="taktikvalg_rubrik">Vælg taktik</div>
			<div class="taktikvalg_wrapper">
				<div id="taktikvalg_knap_a"></div>
				<div class="taktikvalg_tekst">Skal kaninen snige sig hen til gulerødderne?</div>
			</div>
			<div class="taktikvalg_wrapper">
				<div id="taktikvalg_knap_b"></div>
				<div class="taktikvalg_tekst">
					Lorem ipsum dolor sit amet, consectetuer adipiscing nonummy?
				</div>
			</div>
		</div>

		<div id="slut_du_vinder_skilt"></div>
		<div id="slut_spil_igen_knap"></div>
		<div id="slut_afslut_spil_knap"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="kj_script.js"></script>
